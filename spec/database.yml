default: &default
  adapter:   mysql2
  encoding:  utf8mb4
  charset:   utf8mb4
  collation: utf8mb4_general_ci
  pool:      5
  username:  <%= ENV.fetch("DB_USER") { 'root' } %>
  password:  <%= ENV.fetch("DB_PASS") { '' } %>
  host:      <%= ENV.fetch("DB_HOST") { '127.0.0.1' } %>
  socket:    /tmp/mysql.sock

development:
  <<: *default
  database: traceindex_development

test:
  <<: *default
  database: traceindex_test
